<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8">
    <title>Archer</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-dashboard"></i> 项目列表 </h3>
                </div>
                <div class="panel-body">
                    <div id="search" class="form-inline">
                        <div class="form-group">
                            <label for="search_name">项目名称: </label>
                            <input id="search_name" class="form-control input-sm" name="projectName" value=""/>
                        </div>
                        <button id="search_btn" type="button" class="btn btn-primary btn-sm">查找</button>
                        <button id="reset_btn" type="button" class="btn btn-primary btn-sm">重置</button>
                        <button id="create_project_btn" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#create_project_modal">新建</button>
                    </div>
                    <div id="list">
                        <table id="project_list" class="table table-bordered" style="table-layout:fixed"></table>
                    </div>
                    <!--以下是两个模态框(新建项目/修改项目)-->
                    <div class="modal fade" id="create_project_modal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title" id="createModalLabel">新建项目</h4>
                                </div>
                                <div class="modal-body">
                                    <form id="create_project_form">
                                        <div class="form-group">
                                            <label for="create_project_name" class="control-label">项目名称</label>
                                            <input type="text" id="create_project_name" name="createProjectName" class="form-control" value="" placeholder="输入项目名称">
                                        </div>
                                        <div class="form-group">
                                            <label for="create_description" class="control-label">项目描述</label>
                                            <textarea class="form-control" id="create_description" name="createDescription" rows="8" placeholder="输入项目描述"></textarea>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-primary" id="create_project_submit">提交</button>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal -->
                    </div>
                    <div class="modal fade" id="modify_project_modal" tabindex="-1" role="dialog" aria-labelledby="modifyModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title" id="modifyModalLabel">编辑项目</h4>
                                </div>
                                <div class="modal-body">
                                    <form id="modify_project_form">
                                        <input type="hidden" id="modify_project_id" value="">
                                        <div class="form-group">
                                            <label for="modify_project_name" class="control-label">项目名称</label>
                                            <input type="text" id="modify_project_name" name="modifyProjectName" class="form-control" value="" placeholder="输入项目名称">
                                        </div>
                                        <div class="form-group">
                                            <label for="modify_description" class="control-label">服务描述</label>
                                            <textarea class="form-control" id="modify_description" name="modifyDescription" rows="8" placeholder="输入项目描述"></textarea>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-primary" id="modify_project_submit">提交</button>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{custom/projectList.js}"></script>
</div>
</body>
</html>
