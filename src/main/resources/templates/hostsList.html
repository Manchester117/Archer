<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8"/>
    <title>Archer</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-television"></i> Host配置 </h3>
                </div>
                <div class="panel-body">
                    <div id="search" class="form-inline">
                        <div class="form-group">
                            <label for="search_name">Host名称: </label>
                            <input id="search_name" class="form-control input-sm" name="description" value=""/>
                        </div>
                        <button id="search_btn" type="button" class="btn btn-primary btn-sm">查找</button>
                        <button id="reset_btn" type="button" class="btn btn-primary btn-sm">重置</button>
                        <button id="create_host_btn" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#create_hosts_modal">新建</button>
                    </div>
                    <div id="list">
                        <table id="hosts_list" class="table table-bordered" style="table-layout: fixed;"></table>
                    </div>
                    <div class="modal fade" id="create_hosts_modal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document" style="width:768px">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title" id="createModalLabel">新建Hosts</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="btn-group" style="padding-bottom: 10px">
                                        <button class="btn btn-primary add-hosts-btn" title="添加">
                                            <i class="glyphicon glyphicon-plus"></i> 添加
                                        </button>
                                    </div>
                                    <table class="table table-bordered">
                                        <thead>
                                        <th style="width: 300px">IP</th>
                                        <th style="width: 300px">域名</th>
                                        <th>操作</th>
                                        </thead>
                                        <tbody id="add_host_item_list" class="host-item-list"></tbody>
                                    </table>
                                    <div class="form-group">
                                        <label for="create_description" class="control-label">描述</label>
                                        <textarea class="form-control" id="create_description" name="createDescription" rows="16" placeholder="输入描述"></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-primary" id="create_hosts_submit">提交</button>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal -->
                    </div>
                    <div class="modal fade" id="modify_hosts_modal" tabindex="-1" role="dialog" aria-labelledby="modifyModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document" style="width:768px">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title" id="modifyModalLabel">修改Hosts</h4>
                                </div>
                                <div class="modal-body">
                                    <input type="hidden" id="modify_hosts_id" value="">
                                    <div class="btn-group" style="padding-bottom: 10px">
                                        <button class="btn btn-primary mod-hosts-btn" title="添加">
                                            <i class="glyphicon glyphicon-plus"></i> 添加
                                        </button>
                                    </div>
                                    <table class="table table-bordered">
                                        <thead>
                                        <th style="width: 300px">IP</th>
                                        <th style="width: 300px">域名</th>
                                        <th>操作</th>
                                        </thead>
                                        <tbody id="mod_host_item_list" class="host-item-list"></tbody>
                                    </table>
                                    <div class="form-group">
                                        <label for="create_description" class="control-label">描述</label>
                                        <textarea class="form-control" id="modify_description" name="modifyDescription" rows="16" placeholder="输入描述"></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-primary" id="modify_hosts_submit">提交</button>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{custom/hostsList.js}"></script>
</div>
</body>
</html>
